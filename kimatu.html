<html>
  <head>
    <meta charset="utf-8" />
    <title>CG期末課題</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="VolumetricFire.js"></script>

    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;
        let rot = 0; // 角度

        var clock = new THREE.Clock();
        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera);
        controls.autoRotate = true;

        // helper
        const gridHelper = new THREE.GridHelper(1000,20); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);


        //球1 太陽
        // テクスチャーを読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load('./textures/magma.png');
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        var sunsphere = new THREE.SphereGeometry( 60, 50, 50 ); 
        //半径、垂直方向の分割数、水平方向の分割数
        var sunsphere = new THREE.Mesh( sunsphere, mat );
        sunsphere.position.set( 0, 0, 0 );



         //全体のオブジェクト
        const all = new THREE.Group()
        all.add(sunsphere); // 太陽を追加

        scene.add(all);

        //　炎の作成
        VolumetricFire.texturePath = './textures/';
        var fireWidth  = 300;
        var fireHeight = 400;
        var fireDepth  = 100;
        var sliceSpacing = 80;

        var fire = new VolumetricFire(
          fireWidth,
          fireHeight,
          fireDepth,
          sliceSpacing,
          camera
        );
        scene.add( fire.mesh );

        fire.mesh.position.set( 0, (fireHeight / 2)-80, 0 );








        // 星屑を作成します (カメラの動きをわかりやすくするため)
        createStarField();

        function createStarField() {
        // 形状データを作成
        const geometry = new THREE.Geometry();
        // 配置する範囲
        const SIZE = 10000;
        // 配置する個数
        const LENGTH = 20000;
        for (let i = 0; i < LENGTH; i++) {
            geometry.vertices.push(
            new THREE.Vector3(
                SIZE * (Math.random() - 0.5),
                SIZE * (Math.random() - 0.5),
                SIZE * (Math.random() - 0.5)
            )
            );
        }
        // マテリアルを作成
        const material = new THREE.PointsMaterial({
            // 一つ一つのサイズ
            size: 10,
            // 色
            color: 0xffffff
        });

        // 物体を作成
        const mesh = new THREE.Points(geometry, material);
        scene.add(mesh);
        }


        //光源（環境光）
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);


        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          requestAnimationFrame( tick );

          var elapsed = clock.getElapsedTime();

          fire.update( elapsed );
          renderer.render(scene, camera);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
